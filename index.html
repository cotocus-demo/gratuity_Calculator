<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratuity Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 style="text-align: center;">Gratuity Calculator</h1>
<!-- -------------------Here starts code--------------------- -->
  <div class="container">
    <p> <u>Monthly salary (Basic+DA)</u></p>
    <input type="range" min="10000" max="1000000" value="10000" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p>

    <p> <u>Years of service</u></p>
    <input type="range" min="5" max="80" value="5" class="slider1" id="myRange1">
    <p>Value: <span id="demo1"></span></p>


    <button onclick="answer()">Calculate</button>
    <p>Total Gratuity payable:<br> <span id="outputt"></span></p>

  </div>

  <script>
    function answer() {


      var b = parseInt(document.getElementById("myRange").value);
      var n = parseInt(document.getElementById("myRange1").value);

      var total_gratuity = n * b * 15 / 26;

      document.getElementById("outputt").innerHTML = total_gratuity;
    }


    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }

    var slider1 = document.getElementById("myRange1");
    var output1 = document.getElementById("demo1");
    output1.innerHTML = slider1.value;

    slider1.oninput = function () {
      output1.innerHTML = this.value;
    }

  </script>



</body>

</html>
